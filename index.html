<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deteksi Objek & Warna</title>

  <!-- TFJS & COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #f9e5e9, #e7d2c8);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
      color: #6d4c41; /* coklat tua */
      font-weight: 600;
      text-shadow: 1px 1px 2px #f8c5d4;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: auto;
      background: #fff6f7;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      margin-top: 20px;
      border: 3px solid #e1b7a4;
    }

    video, canvas {
      width: 100%;
      border-radius: 20px;
      background: #fce4ec; 
      margin-top: 15px;
      border: 4px solid #e1b7a4;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }

    #startBtn {
      background: #ffb6c1;
      color: #6d4c41;
      border: 3px solid #e1b7a4;
    }

    #startBtn:hover {
      background: #ff9fb0;
    }

    #stopBtn {
      background: #e7c6a3;
      color: #4e342e;
      border: 3px solid #d7a87a;
    }

    #stopBtn:hover {
      background: #dcb792;
    }

    #status {
      margin-top: 12px;
      color: #6d4c41;
      font-weight: 500;
      background: #ffeef3;
      padding: 8px 15px;
      display: inline-block;
      border-radius: 15px;
      border: 2px solid #e1b7a4;
    }
  </style>
</head>

<body>

  <h1>üç´üíó Deteksi Objek & Warna üíóüç´</h1>

  <div class="container">
    <button id="startBtn">Mulai Kamera üéÄ</button>
    <button id="stopBtn">Stop ‚ùå</button>

    <p id="status">Memuat model COCO-SSD...</p>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let model = null;
    let stream = null;
    let isRunning = false;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("status");

    // LOAD MODEL
    cocoSsd.load().then(m => {
      model = m;
      statusText.innerText = "Model siap! Klik Mulai Kamera üéâ";
    });

    // START CAMERA
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false,
        });

        video.srcObject = stream;
        isRunning = true;
        statusText.innerText = "Kamera aktif üíó Sedang mendeteksi... üç´";
        detectLoop();

      } catch (err) {
        statusText.innerText = "Gagal buka kamera: " + err;
      }
    }

    // DETECT LOOP
    async function detectLoop() {
      if (!isRunning) return;

      const predictions = await model.detect(video);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      predictions.forEach(p => {
        ctx.beginPath();
        ctx.rect(p.bbox[0], p.bbox[1], p.bbox[2], p.bbox[3]);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#ff80a5"; // pink highlight
        ctx.stroke();

        ctx.fillStyle = "#6d4c41";
        ctx.font = "18px Poppins";
        ctx.fillText(
          `${p.class} (${Math.round(p.score * 100)}%)`, 
          p.bbox[0], 
          p.bbox[1] > 20 ? p.bbox[1] - 5 : 20
        );
      });

      requestAnimationFrame(detectLoop);
    }

    // STOP CAMERA
    function stopCamera() {
      isRunning = false;
      if (stream) stream.getTracks().forEach(track => track.stop());
      statusText.innerText = "Kamera dimatikan ‚ùå";
    }

    document.getElementById("startBtn").onclick = startCamera;
    document.getElementById("stopBtn").onclick = stopCamera;
  </script>

</body>
</html>
