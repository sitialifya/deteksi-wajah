<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deteksi Objek & Warna</title>

  <!-- TensorFlow -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins';
      text-align: center;
      background: linear-gradient(180deg, #f9e5e9, #e7d2c8);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 25px;
      color: #6d4c41;
      text-shadow: 1px 1px 2px #ffb6c1;
    }

    .box {
      width: 90%;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #fff6f7;
      border-radius: 20px;
      border: 3px solid #d7b8a5;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    video, canvas {
      width: 640px;
      height: 480px;
      border-radius: 15px;
      border: 4px solid #d7b8a5;
      background: #fce4ec;
      margin-top: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #startBtn {
      background: #ffb6c1;
      color: #6d4c41;
      border: 3px solid #d7b8a5;
    }

    #stopBtn {
      background: #e7c6a3;
      color: #4e342e;
      border: 3px solid #d7a87a;
    }

    #status {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffeef3;
      color: #6d4c41;
      border-radius: 15px;
      border: 2px solid #d7b8a5;
      font-weight: 500;
    }

    #colorBox {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 3px solid #6d4c41;
      margin: 10px auto;
    }
  </style>
</head>

<body>

  <h1>üéÄüç´ Deteksi Objek + Warna üç´üéÄ</h1>

  <div class="box">
    <button id="startBtn">Mulai Kamera üéÄ</button>
    <button id="stopBtn">Stop ‚ùå</button>

    <p id="status">Memuat model...</p>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <p style="margin-top: 15px; font-weight:600;">Warna Dominan Objek:</p>
    <div id="colorBox"></div>
    <p id="colorText"></p>
  </div>

  <script>
    let model;
    let stream;
    let running = false;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("status");
    const colorBox = document.getElementById("colorBox");
    const colorText = document.getElementById("colorText");

    // LOAD MODEL
    cocoSsd.load().then(m => {
      model = m;
      statusText.innerText = "Model siap ‚úî Klik Mulai Kamera";
    });

    // START CAMERA
    async function startCam() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      running = true;
      detect();
    }

    // STOP CAMERA
    function stopCam() {
      running = false;
      if (stream) stream.getTracks().forEach(t => t.stop());
      statusText.innerText = "Kamera dimatikan";
    }

    // GET DOMINANT COLOR
    function getDominantColor(imageData) {
      let r = 0, g = 0, b = 0;
      const len = imageData.data.length;

      for (let i = 0; i < len; i += 4) {
        r += imageData.data[i];
        g += imageData.data[i+1];
        b += imageData.data[i+2];
      }

      r = Math.round(r / (len/4));
      g = Math.round(g / (len/4));
      b = Math.round(b / (len/4));

      return `rgb(${r},${g},${b})`;
    }

    // DETECT LOOP
    async function detect() {
      if (!running) return;

      const predictions = await model.detect(video);

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (predictions.length > 0) {
        const obj = predictions[0];

        // draw box
        ctx.strokeStyle = "#ff80a5";
        ctx.lineWidth = 4;
        ctx.strokeRect(obj.bbox[0], obj.bbox[1], obj.bbox[2], obj.bbox[3]);

        ctx.fillStyle = "#6d4c41";
        ctx.font = "18px Poppins";
        ctx.fillText(obj.class, obj.bbox[0], obj.bbox[1] - 8);

        // extract color
        const img = ctx.getImageData(
          obj.bbox[0],
          obj.bbox[1],
          obj.bbox[2],
          obj.bbox[3]
        );

        const dominant = getDominantColor(img);
        colorBox.style.background = dominant;
        colorText.innerText = dominant;
      }

      requestAnimationFrame(detect);
    }

    // EVENTS
    document.getElementById("startBtn").onclick = startCam;
    document.getElementById("stopBtn").onclick = stopCam;
  </script>

</body>
</html>
